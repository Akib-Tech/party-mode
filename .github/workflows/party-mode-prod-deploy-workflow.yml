name: party-mode-prod-deploy
'on':
  push:
    branches:
      - develop
  workflow_dispatch: {}
concurrency:
  group: 'party-mode-prod-deploy-${{ github.ref }}'
  cancel-in-progress: true
jobs:
  prod-deploy:
    env:
      GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy Party Mode Website
        uses: fifsky/ssh-action@v0.0.6
        with:
          host: '${{ secrets.DEPLOY_SERVER_HOST }}'
          user: '${{ secrets.DEPLOY_SERVER_SSH_USERNAME }}'
          pass: '${{ secrets.DEPLOY_SERVER_SSH_PASSWORD }}'
          command: |
            touch we-made-it-baby.txt
